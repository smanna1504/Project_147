<!DOCTYPE html>
<html>

<head>
<title>Interior Room Design</title>
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"> </script>
</head>

<body>

    <a-scene>
        <a-sky  src="https://raw.githubusercontent.com/whitehatjr/VR-PRO-C147/main/assets/sky.jpg"></a-sky>
    
        <a-plane
        id="ground"
        src="https://i.pinimg.com/originals/88/dc/0b/88dc0be60e61d9e90a850f20a0c987d0.png"
        position="0 -1 0"
        rotation="-90 0 0"
        width="20"
        height="10"
      ></a-plane>

      <a-plane
      id="carpet"
      src="https://www.all3dfree.net/uploads/5/1/9/6/51967249/textures-carpet-abstract-design-12_1.jpeg"
      position="0 -0.9 0.5"
      rotation="-90 0 0"
      width="8"
      height="5"
    ></a-plane>

    <a-box
    id="wall"
    src="https://thumbs.dreamstime.com/b/layers-brown-wood-decoration-wall-modern-decor-texture-style-144729230.jpg"
    position="0 5.5 -4.5"
    width="20"
    height="13"
  >
  </a-box>

  <a-plane
  id="TV"
  src="./TV.PNG"
  position="0 6 -3.3"
  rotation="0 0 0"
  width="8"
  height="4.6"
></a-plane>

<a-plane
id="TV_display"
src="./TV_display.PNG"
position="0 6 -3.2"
rotation="0 0 0"
width="7.7"
height="4.4"
></a-plane>

<a-box
id="TV_cabinet_side_1"
src="./side_1.PNG"
position="7 6.6 -4.5"
width="4"
height="10"
>

<a-box
id="TV_cabinet_side_2"
src="./side_2.PNG"
position="-6.8 -5.8 0.1"
width="17.5"
height="1.8"
>
</a-box>
</a-box>

<!-- Chair 1  -->
<a-cylinder
src="https://5.imimg.com/data5/ER/KT/MY-64832619/office-chair-fabric-28bliss-29-500x500.jpg"
radius="1.2"
position="6.5 -1.4 0"
>
<a-cylinder
  src="https://5.imimg.com/data5/ER/KT/MY-64832619/office-chair-fabric-28bliss-29-500x500.jpg"
  radius="0.2"
  position="0 0.9 0"
  height="1.2"
>
</a-cylinder>
<a-cylinder
  src="https://5.imimg.com/data5/ER/KT/MY-64832619/office-chair-fabric-28bliss-29-500x500.jpg"
  position="0 1.8 0"

  radius="1.3"
  height="0.2"
></a-cylinder>
<a-cylinder
  src="https://5.imimg.com/data5/ER/KT/MY-64832619/office-chair-fabric-28bliss-29-500x500.jpg"
  position="0.85 2.9 0"
  rotation="90 -90 0"
  radius="1.3"
  height="0.2"
></a-cylinder>
</a-cylinder>

<!-- Chair 2  -->

<a-cylinder
src="https://5.imimg.com/data5/ER/KT/MY-64832619/office-chair-fabric-28bliss-29-500x500.jpg"
radius="1.2"
position="-6.5 -1.4 0"
>
<a-cylinder
  src="https://5.imimg.com/data5/ER/KT/MY-64832619/office-chair-fabric-28bliss-29-500x500.jpg"

  height="1.2"
>
</a-cylinder>
<a-cylinder

<a-cylinder

</a-cylinder>

<!-- Centre Table -->
<a-box
src="https://raw.githubusercontent.com/whitehatjr/VR-PRO-C147/main/assets/dining-table.jpeg"
width="9"
height="3.5"
position="0 1 0"
rotation="90 0 0"
depth="0.2"
>
<a-cylinder
  src="https://raw.githubusercontent.com/whitehatjr/VR-PRO-C147/main/assets/dining-table.jpeg"
  height="2"
  radius="0.8"
  rotation="90 0 0"
  position="0 -1 1"
></a-cylinder>
</a-box>
